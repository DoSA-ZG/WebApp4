<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pregled svih vrsta uloga</title>
    <link href="lib/jqueryui/themes/base/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/jtable/lib/themes/lightcolor/blue/jtable.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="row">
        <a href="javascript:history.back()">Povratak</a>
    </div>
    <div class="row">
        Filtriraj po nazivu vrste: <input type="text" id="filter" />
        <button id="btnFilter">Filtriraj</button>
    </div>
    <div class="row">
        <div class="col-sm-12" id="vrste-uloga">

        </div>
    </div>
</div>

<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/jqueryui/jquery-ui.min.js"></script>
<script type="text/javascript" src="lib/jtable/lib/jquery.jtable.min.js"></script>
<script type="text/javascript" src="lib/jtable/lib/localization/jquery.jtable.hr.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#vrste-uloga').jtable({
            title: 'Popis vrsta uloga',
            paging: true,
            pageSize: 10,
            sorting: true,
            defaultSorting: 'Id DESC',
            actions: {
                listAction: 'jtable/vrsta-uloge/getall',
                createAction: 'jtable/vrsta-uloge/create',
                updateAction: 'jtable/vrsta-uloge/update',
                deleteAction: 'jtable/vrsta-uloge/delete'
            },
            fields: {
                Id: {
                    key: true,
                    list: false
                },
                Vrsta: {
                    title: 'Naziv vrste',
                    width: '100%'
                }
            }
        });

        $("#vrste-uloga").jtable('load');

        $("#btnFilter").click(function (event) {
            event.preventDefault();
            $("#vrste-uloga").jtable('load', {
                search: $('#filter').val()
            });
        });
    });
</script>

</body>
</html>
