<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pregled svih vrsti rada</title>
    <link href="lib/jqueryui/themes/base/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/jtable/lib/themes/lightcolor/blue/jtable.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="/">Povratak</a>
        </div>
        <div class="row">
            Filtriraj po nazivu vrste: <input type="text" id="filter" />
            <button id="btnFilter">Filtriraj</button>
        </div>
        <div class="row">
            <div class="col-sm-12" id="vrste-rada">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jqueryui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jtable/lib/jquery.jtable.min.js"></script>
    <script type="text/javascript" src="lib/jtable/lib/localization/jquery.jtable.hr.js"></script>

    <script type="text/javascript">
    $(document).ready(function () {
        $('#vrste-rada').jtable({
            title: 'Popis vrsti rada',
            paging: true,
            pageSize: 10,
            sorting: true,
            defaultSorting: 'Id DESC',
            actions: {
                listAction: 'jtable/vrsta-rada/getall',
                createAction: 'jtable/vrsta-rada/create',
                updateAction: 'jtable/vrsta-rada/update',
                deleteAction: 'jtable/vrsta-rada/delete'
            },
            fields: {
                Id: {
                    key: true,
                    list: false
                },
                VrstaRada: {
                    title: 'Vrsta rada',
                    width: '100%'
                }
            }
        });

        $("#vrste-rada").jtable('load');

        $("#btnFilter").click(function (event) {
            event.preventDefault();
            $("#vrste-rada").jtable('load', {
                search: $('#filter').val()
            });
        });
    });
    </script>

</body>
</html>
